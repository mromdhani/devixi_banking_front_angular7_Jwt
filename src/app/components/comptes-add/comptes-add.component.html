<div class="card offset-lg-2 col-lg-8">
  <div class="card-header bg-info text-white">
   <h4>Ouverture d'un nouveau compte</h4>
  </div>
  <div class="card-body">
  <div class="container">
    <form  #form="ngForm" (submit)="ouvrirCompte()">
      <div class="form-group row">
        <label for="numero" class="col-lg-3 col-form-label">Numéro du compte</label>
        <div class="col-lg-4">
          <input type="text"
                class="form-control"
                name="numero" id="numero"
                placeholder=""
                [(ngModel)] = "compte.numero"
                required
                #num = "ngModel">
        </div>
        <div class="col-lg-5 text text-danger" *ngIf="num.touched && num.invalid">
           <div *ngIf= "num?.errors.required">Le numéro est obligatoire</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="proprio" class="col-lg-3 col-form-label">Propriétaire</label>
        <div class="col-lg-4">
          <input type="text"
                 class="form-control"
                 name="proprio" id="proprio"
                 placeholder=""
                 [(ngModel)] = "compte.proprietaire"
                 required
                 #prop = "ngModel">
        </div>
        <div class="col-lg-5 text text-danger" *ngIf="prop.touched && prop.invalid">
            <div *ngIf= "prop?.errors.required">Le proprio est obligatoire</div>
         </div>
      </div>

      <div class="form-group row">
        <label for="solde" class="col-lg-3 col-form-label">Solde initial</label>
        <div class="col-lg-4">
          <input type="number"
                  class="form-control"
                  name="solde" id="solde"
                  placeholder=""
                  [(ngModel)] = "compte.solde"
                  required
                  #solde="ngModel">
        </div>
        <div class="col-lg-5 text text-danger" *ngIf="solde.touched && solde.invalid">
            <div *ngIf= "solde?.errors.required">Le solde est obligatoire</div>
         </div>
      </div>

      <div class="form-group row">
        <div class="offset-lg-3 col-lg-8">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Ouvrir le compte</button>
          &nbsp;&nbsp;
          <button type="reset" class="btn btn-primary">Réinitialiser</button>
        </div>
      </div>
    </form>
  </div>
  </div>

</div>
