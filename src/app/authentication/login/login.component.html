<div class="card offset-lg-2 col-lg-8">
  <div class="card-header bg-info text-white">
   <h4>Login</h4>
  </div>
  <div class="card-body">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onLogin(form.value)" novalidate>
      <div class="form-group row">
        <label for="username" class="col-lg-3 col-form-label">Username</label>
        <div class="col-lg-5">
          <input type="text"
                class="form-control"
                id="username"
                placeholder=""
                formControlName="username"
                >
        </div>
        <div class="col-lg-4 text text-danger" *ngIf="form.controls['username'].touched && form.controls['username'].invalid">
           <div *ngIf= "form.controls['username'].errors.required">Le Username est obligatoire</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="proprio" class="col-lg-3 col-form-label">Password</label>
        <div class="col-lg-5">
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder=""
                formControlName="password"
                 >
        </div>
        <div class="col-lg-4 text text-danger" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
            <div *ngIf= "form.controls['password'].errors.required">Le mot de passe est obligatoire</div>
         </div>
      </div>
      <div class="form-group row">
        <div class="offset-lg-3 col-lg-8">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Se connecter</button>
          &nbsp;&nbsp;
          <button type="reset" class="btn btn-primary">RÃ©initialiser</button>
        </div>
      </div>
    </form>
  </div>
  </div>

</div>
